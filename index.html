    <title>Weather Application</title>

    <div class="container">
      <div class="content">
        <h1>Ohio</h1>
        <ul>
          <li>Sunday 10:45</li>
          <li>Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="Cloudy"
            />22°C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 19%</li>
              <li>Humidity: 83%</li>
              <li>Wind: 11 km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/samirasal/coffee-weather-app"
          target="_blank"
        >
          Open-source code </a
        >by Samira Salifu
      </small>
    </div>
    <script src="src/app.js"></script>
