<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&display=swap" rel="stylesheet">
 
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="content-wrapper">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-10">
            <input type="search" placeholder="Enter a city.."class="form-control"id="city-input" >
           </div>
           <div class="col-1">
            <input type="submit" value="Search" class="btn btn-info" >
            </div>
          </div>
          </form>

          <h1 class="heading" id="city"></h1>
          <ul>
            <li id="date">Sunday 10:45</li>
            <li><span class="condition" id="description">Cloudy</span></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-fix weather-icon">
               <img src="src/weathericons/sunny.png" alt="" id="icon">
               <span class="units"><strong id="temperature"></strong><small><a href="#" id="celsius-link" class="active">°C |</a><a href="#" id="fahrenheit-link">°F</a></small></span>
              </div>
            </div>
          </div>

            <div class="col-6">
            <ul class="parameters">
              <li>Pressure:<span id="pressure"></span>%</li>

              <li class="hum">Humidity:<span id="humidity"></span>%</li>

              <li class="win">Wind:<span id ="wind"></span>km/h</li>
            </ul>
            </div>
          </div>
        </div>
      </div>
      <small class="git">
        <a
          href="https://github.com/samirasal/coffee-weather-app"
          target="_blank"
        >
          Open-source code </a
        >by Samira Salifu
      </small>
    </div>
    <script src="src/app.js"></script>

    <div class="container"></div>
    <!-- <div class="section_top"></div>
    <div class="content"></div> -->
    <div class="row">
      <div class="col">
        <div class="border border-dark">Sun
        <div class="weather-icon"><img src="src/weathericons/foggy.png"width="50px" id="weather-logo"></div>
        <div class="temperature"><strong id="sunday"></strong>°C</div></div>
      </div>

      <div class="col">
        <div class="border border-dark">Mon
        <div class="weather-icon"><img src="src/weathericons/moon.png"width="50px"id="weather-logo"></div>
        <div class="temperature"><strong id="monday"></strong>°C</div></div>
      </div>
      <div class="col">
        <div class="border border-dark">Tue
        <div class="weather-icon"><img src="src/weathericons/mostly-cloudy.png"width="50px"id="weather-logo"></div>
        <div class="temperature"><strong id ="tuesday"></strong>°C</div></div>
      </div>
      <div class="col">
        <div class="border border-dark">Wed
       <div class="weather-icon"><img src="src/weathericons/windy.png" width="50px"id="weather-logo"></div>
        <div class="temperature"><strong id="wednesday"></strong>°C</div></div>
      </div>
      <div class="col">
        <div class="border border-dark">Thu
       <div class="weather-icon"><img src="src/weathericons/drizzle-1.png"width="50px"id="weather-logo"></div>
        <div class="temperature"><strong id="thursday"></strong>°C</div></div>
      </div>
      <div class="col">
        <div class="border border-dark">Fri
        <div class="weather-icon"><img src="src/weathericons/partly-cloudy-1.png"width="50px"id="weather-logo"></div>
        <div class="temperature"><strong id="friday"></strong>°C</div></div>
      </div>
      <div class="col">
        <div class="border border-dark">Sat
        <div class="weather-icon"><img src="src/weathericons/isolated-thunderstroms.png"width="50px"id="weather-logo"></div>
        <div class="temperature"><strong id="saturday"></strong>°C</div></div>
      </div>
    </div>
    
  </body>
</html>
